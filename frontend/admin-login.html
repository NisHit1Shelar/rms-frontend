<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('loginbg.jpg');
            background-size: cover; /* Ensure the background image covers the whole screen */
            background-position: center; /* Center the image */
            
            font-family: 'Arial', sans-serif;
        }
        .elevated {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .elevated:hover {
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="elevated bg-white rounded-lg  max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Left Image Section -->
        <div class="hidden md:block">
            <img src="login.jpg" alt="Admin Login" class="w-full h-full object-cover rounded-lg">
        </div>

        <!-- Right Side Login Section -->
        <div class="flex flex-col justify-center m-11 px-8">
            <h2 class="text-3xl font-bold text-center mb-8">Admin Login</h2>

            <!-- Login Form -->
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="admin-username" class="block text-sm font-bold mb-2">Username or Email</label>
                    <input type="text" id="admin-username" class="w-full px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:border-blue-500" placeholder="Enter your username or email" required>
                </div>

                <div class="mb-4">
                    <label for="admin-password" class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Hardcoded credentials (replace with real authentication later)
        const adminUsername = "admin";
        const adminPassword = "password123";

        // Form submission handler
        document.getElementById("admin-login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const enteredUsername = document.getElementById("admin-username").value;
            const enteredPassword = document.getElementById("admin-password").value;
            
            // Check if entered credentials match the hardcoded ones
            if (enteredUsername === adminUsername && enteredPassword === adminPassword) {
                window.location.href = "admin.html";  // Redirect to the admin panel or index
            } else {
                alert("Incorrect username or password");
            }
        });
    </script>
</body>
</html>
